<!DOCTYPE html>
<html>
  <head>
    <title>Tapestry EUC Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="responsive.css">
    <script src="timer.js"></script>
    <script src="table1.js"></script>
    <script src="table2.js"></script>
    <style>
      body {
        background-color: #215272;
      }
    </style>
  </head>
  <body>
    <iframe allowtransparency="true" style="background: #FFFFFF;" src="charts.html" height="500" scrolling="no" frameborder="0" width="100%"></iframe>
    <div class="container">
      <div class="timer"></div>
      <div class="slideshow">
        <div class="slide">
          <iframe scrolling="no" src="incs.html " frameborder="0" height="45%" width="100%"></iframe>
        </div>
        <div class="slide">
          <iframe src="tasks.html" scrolling="no" height="45%" frameborder="0" width="111%"></iframe>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3 menu">
        <ul>
          <li style="position:absolute;top:130px;width:5%;height:20%;left:+3%;font-size:15px;">Total Incidents 
            <div id="thediv" style="background-color:#d1c82b;font-size:25px; color: blue;"></div>
          </li>
          <li style="position:absolute;top:130px;width:5%;height:20%;left:82%;font-size:15px;">Total Tasks 
            <div id="tasks" style="background-color:#d1c82b;font-size:25px; color: blue;"></div>
          </li>
        </ul>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
