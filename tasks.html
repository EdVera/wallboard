<!DOCTYPE html>
<html>
<head><title>Tapestry EUC Dashboard</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


<link rel="stylesheet" href="responsive.css">
<script src="table2.js"></script>

<script type="text/javascript">



//<!--

function pageScroll() {
    window.scrollBy(0,1);
    scrolldelay = setTimeout(pageScroll,100);
}

//-->

<body onload="pageScroll()">



 <div class="row">

<div class="col-3 menu">

</li>

</div>
</div>






<table id="tablez" style="position:absolute;right:10%;" class="table"  >


<th style="position:sticky;">Task State</th>
<th style="position:sticky;">Task Number</th>
<th style="position:sticky;">Created On</th>

<th style="position:sticky;">Assigned To</th>

</table>





</body>
</html>
