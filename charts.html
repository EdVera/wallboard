      <div class="mySlides w3-animate-fading" id="bar_chart" style="width: 200px; height: 500px;position:absolute;left:-12%;top:-0%;z-index:-999;"></div>
    </div>
    <script>
      var myIndex = 0;
      carousel();
      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 9000);
      }
    </script>
