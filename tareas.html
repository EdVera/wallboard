<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tasks</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">

  <body onload="pageScroll()">
    <div class="row">
      <div class="col s1">
        <p>Total Incidents </p>
        <div id="tasks" style="background-color:#fff;font-size:20px; color: blue;"></div>
      </div>
    </div>
    <table class="striped" id="table">
      <tbody>
        <tr>
          <th style="position:sticky;">Task State</th>
          <th style="position:sticky;">Task Number</th>
          <th style="position:sticky;">Created On</th>
          <th style="position:sticky;">Description</th>
          <th style="position:sticky;">Priority</th>
          <th style="position:sticky;">Assignment Group</th>
          <th style="position:sticky;">Assigned To</th>
          <th style="position:sticky;">Made SLA</th>
          <th style="position:sticky;">Business Time Left</th>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
